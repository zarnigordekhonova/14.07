{% extends 'base.html' %}

{% block content %}

<h1>Login page</h1>

<form action="" method="post" class="w-[300px] flex flex-col gap-2 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
    {% csrf_token %}
    <h1 class="text-2xl text-center">Login to the server</h1>
    <input type="text" class="w-full p-2 rounded border border-slate-500" placeholder="Username" name="username" required autofocus>
    <input type="password" class="w-full p-2 rounded border border-slate-500" placeholder="Password" name="password" required>
    <button class="mt-4 p-2 w-full rounded border border-blue-900 text-blue-900 hover:text-white hover:bg-blue-900 transition">Log In</button>
    <small class="text-center">
        Don't have an account? Let's
        <a href="{% url 'register' %}" class="text-blue-900 font-bold">register</a>
    </small>
</form>

{% endblock content %}
