{% extends 'base.html' %}

{% block content %}
<form action="" method="post" class="w-[300px] flex flex-col gap-2 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
    {% csrf_token %}
    <h1 class="text-2xl text-center">Registration</h1>
    <input type="text" class="w-full p-2 rounded border border-slate-500" placeholder="Username" name="username" required autofocus>
    <input type="text" class="w-full p-2 rounded border border-slate-500" placeholder="First name" name="first_name" required>
    <input type="text" class="w-full p-2 rounded border border-slate-500" placeholder="Last name" name="last_name" required>
    <input type="text" class="w-full p-2 rounded border border-slate-500" placeholder="Email address" name="email"required>
    <input type="password" class="w-full p-2 rounded border border-slate-500" placeholder="Password" name="password1" required>
    <input type="password" class="w-full p-2 rounded border border-slate-500" placeholder="Confirm password" name="password2" required>
    <button class="mt-4 p-2 w-full rounded border border-blue-900 text-blue-900 hover:text-white hover:bg-blue-900 transition">Register</button>
    <small class="text-center">
        Already have an account?
        <a href="{% url 'login' %}" class="text-blue-900 font-bold">Log In</a>
    </small>
</form>
{% endblock content %}
}
